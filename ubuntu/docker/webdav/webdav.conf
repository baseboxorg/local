<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    Alias /webdav /data
    <Location /webdav>
        Options Indexes
        DAV On
        AuthType Basic
        AuthName "webdav"
        AuthUserFile /etc/apache2/webdav.password
        Require valid-user
    </Location>

</VirtualHost>
