# Block incomplete requests
domain-needed

# Block private addresses
bogus-priv

# Hosts file
addn-hosts=/etc/hosts.local
expand-hosts

# Ethers file
read-ethers
# conf-file=/config/ethers.conf

# Domain
domain=suder.man
local=/suder.man/

# Wildcard subdomain
address=/.suder.man/10.0.0.2
address=/.dev/10.0.0.2

# Limit where to listen
listen-address=127.0.0.1 
listen-address=10.0.0.2
bind-interfaces

# DHCP     Start,     Stop,      Lease
dhcp-range=10.0.0.100,10.0.0.200,10m

# Gateway
dhcp-option=3,10.0.0.1

# DNS
dhcp-option=6,10.0.0.2

# Upstream Name Servers (Google twice, OpenDNS)
server=8.8.8.8
server=8.8.4.4
server=208.67.220.220

#dhcp-authoritative
