# 2014 Jon Suderman
# https://github.com/suderman/osx/
#
# Synchronize specific ~/Library preference and support files with
# Dropbox for backup and multi-mac consistency!
#
# Install symlink
# curl https://raw.github.com/suderman/symlink/master/install.sh | sh
# 
# Run this file to create these symlinks
# symlink dropbox.yml

# User Library
~/Library: 

  Application Support: 
    Alfred:           -> ~/Dropbox/Library/Application Support/Alfred
    Choosy:           -> ~/Dropbox/Library/Application Support/Choosy
    ControllerMate:   -> ~/Dropbox/Library/Application Support/ControllerMate
    Fluid:            -> ~/Dropbox/Library/Application Support/Fluid
    HyperDock:        -> ~/Dropbox/Library/Application Support/HyperDock
    Keyboard Maestro: -> ~/Dropbox/Library/Application Support/Keyboard Maestro
    WorldOfGoo:       -> ~/Dropbox/Library/Application Support/WorldOfGoo
    SABnzbd: 
      sabnzbd.ini:    -> ~/Dropbox/Library/Application Support/SABnzbd/sabnzbd.ini

  Preferences: 
    com.alfredapp.Alfred.plist:             -> ~/Dropbox/Library/Preferences/com.alfredapp.Alfred.plist
    com.barebones.textwrangler.plist:       -> ~/Dropbox/Library/Preferences/com.barebones.textwrangler.plist
    com.choosyosx.Choosy.plist:             -> ~/Dropbox/Library/Preferences/com.choosyosx.Choosy.plist
    com.choosyosx.ChoosyPrefPane.plist:     -> ~/Dropbox/Library/Preferences/com.choosyosx.ChoosyPrefPane.plist
    com.fluidapp.Fluid.plist:               -> ~/Dropbox/Library/Preferences/com.fluidapp.Fluid.plist
    com.fluidapp.FluidApp.GitHub.com.plist: -> ~/Dropbox/Library/Preferences/com.fluidapp.FluidApp.GitHub.com.plist
    com.fluidapp.FluidApp.nonwiki.plist:    -> ~/Dropbox/Library/Preferences/com.fluidapp.FluidApp.nonwiki.plist
    com.google.code.sequel-pro.plist:       -> ~/Dropbox/Library/Preferences/com.google.code.sequel-pro.plist
    com.googlecode.iterm2.plist:            -> ~/Dropbox/Library/Preferences/com.googlecode.iterm2.plist
    com.limit-point.Touvaly.plist:          -> ~/Dropbox/Library/Preferences/com.limit-point.Touvaly.plist
    com.panic.Transmit.plist:               -> ~/Dropbox/Library/Preferences/com.panic.Transmit.plist
    de.bahoom.HyperDock.plist:              -> ~/Dropbox/Library/Preferences/de.bahoom.HyperDock.plist
    de.bahoom.HyperDock.prefpane.plist:     -> ~/Dropbox/Library/Preferences/de.bahoom.HyperDock.prefpane.plist
    net.elasticthreads.nv.plist:            -> ~/Dropbox/Library/Preferences/net.elasticthreads.nv.plist
    ws.agile.1Password.plist:               -> ~/Dropbox/Library/Preferences/ws.agile.1Password.plist
    com.orderedbytes.ControllerMate4.plist: -> ~/Dropbox/Library/Preferences/com.orderedbytes.ControllerMate4.plist
    es.inacho.smutefy.plist:                -> ~/Dropbox/Library/Preferences/es.inacho.smutefy.plist
